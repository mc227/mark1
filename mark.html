<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM Course</title>
    
</head>

<body>
    <ul>
        <li>My Item</li>
        <li>Another Item</li>
        <li>Wow Cool</li>
        <li>New Color</li>
    </ul>
    <script>
        let ele1 = document.querySelector('ul')
        ele1.addEventListener('click', function(){
            ele1.style.backgroundColor = "yellow";
        })
    </script>
</body>

</html>
