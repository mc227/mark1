<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM Course</title>
</head>

<body>
    <ul>
        <li>My Item</li>
        <li>Another Item</li>
        <li>Wow Cool</li>
        <li>New Color</li>
    </ul>
    <input type="text" name="myInput">
    <script>
        let ele = document.querySelector('input[name="myInput"]')
        ele.addEventListener('keypress',addItem);
        let eleUL = document.querySelector('ul')
        function addItem(event){
            if(event.keyCode === 13){
                eleUL.style.backgroundColor = "yellow"
            }
        }
    </script>
</body>

</html>
