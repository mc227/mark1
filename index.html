<!DOCTYPE html>
<html lang="english">
<head>
    <title>Javascript</title>
</head>
<body>

    <button type="button" onclick="message('hello world')">Click</button>
    <script>
        function message(a){
            alert(a)
        }
        let celine = {
            name:"Celine Sugay",
            status: "married"
        }

        document.querySelector('h2').innerHTML = celine.name
    </script>
</body>
</html>
