<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		table,
		td {
			border: 1px solid #333
		}
		tfoot,
		thead {
			background-color: #333;
			color:#fff;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr><th colspan="2">The Table Header</th></tr>
		</thead>
		<tbody>
			<tr>
				<td>One</td>
				<td>Two</td>
			</tr>
		</tbody>
		<tfoot>
			<tr><td colspan="2">Table footer</td></tr>
		</tfoot>
	</table>
</body>
</html>
