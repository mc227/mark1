<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM Course</title>
    <style>
        .red{
            background-color: #eee;
            color: brown;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <ul>
        <li>My Item</li>
        <li>Another Item</li>
        <li>Wow Cool</li>
        <li>New Color</li>
    </ul>
    <input type="text" name="newItem">
    <div id="clicker">Click Me</div>
    <script>
        let mainList = document.querySelector('ul')
        let clicker = document.getElementById('clicker')
        let allListItems = document.querySelectorAll('li')
        function myList(){
            temp = this.classList.toggle('red')
        }
        for (const element of allListItems){
                element.addEventListener('click',myList)
        }
        clicker.addEventListener('click',function(){    
            let li = document.createElement('li')
            li.addEventListener('click',myList)
            let allListItems = document.querySelectorAll('li')
            let textValue = `test${allListItems.length+1}`
            let textNode = document.createTextNode(textValue)
            li.appendChild(textNode)
            mainList.appendChild(li)
        })
    </script>
</body>

</html>
