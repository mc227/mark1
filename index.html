<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS example</title>
    <style>
        div{
            display: inline
        }
        span{
            display: block;
        }
        li{
            display: inline-block;
            width: 100px;
            height: 100px;
        }
        nav{
            /* display:none */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div>
        <div>Hello World</div>
        <div>Hello World</div>
        <span>Hellow World</span>
        <span>Hellow World</span>
        <span>Hellow World</span>
    </div>
</body>
</html>
