<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM Course</title>
    <!-- CSS styles -->
    <style>
        /* Define a class for red background color that will be toggled */
        .red{
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- Unordered list containing multiple items -->
    <ul>
        <li>My Item</li>
        <li>Another Item</li>
        <li>Wow Cool</li>
        <li>New Color</li>
    </ul>

    <!-- Input field for adding new items (currently not implemented in JS) -->
    <input type="text" name="newItem">

    <script>
        // Select all <li> elements in the document using 
        let eleList = document.querySelectorAll('li');

        // Loop through each list item 
        for (const element of eleList){
            // Add mouseover event listener to each list item
            element.addEventListener('mouseover',function(){
                // When mouse hovers over the item, toggle the 'red' class
                this.classList.add('red')
            })
            // Add mouseout event listener to each list item
            element.addEventListener('mouseout',function(){
                // When mouse hovers over the item, toggle the 'red' class
                this.classList.remove('red')
            })
        }
        
        
        
        
    </script>
</body>

</html>
