<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS and Tables</title>
    <style>
        table{
            width: 300px;
        }
        th{
            background: red;
            color: white;
        }
        td{
            border: 1px solid black;
        }
        th,td{
            text-align: center;
            padding: 5px; 
        }
        tr:nth-child(odd){
            background-color: black;
            color:white;
        }
        tr:nth-child(even){
            background-color: #bbb;
            color:white;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Costales</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Costales</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Costales</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Costales</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
